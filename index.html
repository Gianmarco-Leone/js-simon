<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Boom Countdown</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CONFETTI -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>

</head>

<body>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card rounded p-3">
                    <h1>COUNTDOWN</h1>
                    <p class="h5">Alla correzione dell'esercizio mancano:</p>
                    <div class="counter-content d-flex justify-content-between">
                        <div class="counter fw-semibold text-center">
                            <div id="days" class="counter-number fs-1"></div>
                            <div class="counter-label d-block fs-4">Giorni</div>
                        </div>
                        <div class="counter fw-semibold text-center">
                            <div id="hours" class="counter-number fs-1"></div>
                            <div class="counter-label d-block fs-4">Ore</div>
                        </div>
                        <div class="counter fw-semibold text-center">
                            <div id="minutes" class="counter-number fs-1"></div>
                            <div class="counter-label d-block fs-4">Minuti</div>
                        </div>
                        <div class="counter fw-semibold text-center">
                            <div id="seconds" class="counter-number fs-1"></div>
                            <div class="counter-label d-block fs-4">Secondi</div>
                        </div>
                    </div>
                    <p id="output_message" class="h2 py-3"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
